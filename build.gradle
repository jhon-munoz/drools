plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.0'
	id 'io.spring.dependency-management' version '1.1.4'
	id 'maven-publish'
}

group = 'com.project'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

publishing {
	publications {
		maven(MavenPublication) {
			groupId 'com.project'
			artifactId 'drools'
			version '0.0.1-SNAPSHOT'

			from components.java
		}
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

def droolsVersion = '7.74.1.Final'

dependencies {
	annotationProcessor 'org.projectlombok:lombok'
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-web'
//	implementation "org.kie:kie-api:${droolsVersion}"
//	implementation "org.kie:kie-spring:${droolsVersion}"
	implementation "org.drools:drools-core:${droolsVersion}"
	implementation "org.drools:drools-decisiontables:${droolsVersion}"
	implementation "org.kie:kie-ci:${droolsVersion}"

	compileOnly 'org.projectlombok:lombok'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
